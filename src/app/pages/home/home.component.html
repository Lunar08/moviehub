<div class="contain-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let b of bannerResult; let i=index" [ngClass]="{active: i === 0}">
        <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="..."  (click)="nextSlide()" >
        <div class="carousel-caption d-none d-md-block">
          <h2>{{ b.original_title }}</h2>
          <p>{{ b.overview }}</p>
        </div>
      </div>
      <div class="dot-navigation position-absolute bottom-0 start-50 translate-middle-x mb-3">
        <div class="carousel-dots">
          <span *ngFor="let b of bannerResult; let i=index" 
                [class.active]="activeSlideIndex === i" 
                (click)="goToSlide(i)">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
